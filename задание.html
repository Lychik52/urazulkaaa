<!DOCTYPE html>
<html>
<head>
    <title>Стихотворение</title>
</head>
<body>
    <script>
        document.write("<h1>Стихотворение великого русского поэта</h1>");
        document.write("<p><b>У лукоморья дуб зелёный;</b></p>");
        document.write("<p>Златая цепь на дубе том:</p>");
        document.write("<p>И днём и ночью кот учёный</p>");
        document.write("<p>Всё ходит по цепи кругом;</p>");
        document.write("<p>Идёт направо — песнь заводит,</p>");
        document.write("<p>Налево — сказку говорит.</p>");
        document.write("<p><i>А.С. Пушкин</i></p>");
    </script>
</body>
</html># urazulka
